version: "3.8"

services:
  jenkins-master:
    build:
      context: ./master
    container_name: jenkins-master
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  jenkins-agent:
    build:
      context: ./agent
    container_name: jenkins-agent
    depends_on:
      - jenkins-master
    restart: unless-stopped

volumes:
  jenkins_home:
